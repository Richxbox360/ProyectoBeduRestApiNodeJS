<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;600;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="ticket_de_servicio_styles.css">
    <title>Ticket de Servicio</title>
</head>
<body>
    <div class="contact-info">
        <img src="./Images/Index/phone symnol.png" alt="Símbolo Teléfono" class="contact_icons">
        <p>+52-55-123-456</p>
        <img src="./Images/Index/email icon.png" alt="Símbolo Email" class="contact_icons">
        <p>contacto@it.com.mx</p>
    </div>
    <div class="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html" ><img src="./Images/Index/TECHNOLOGY.svg" alt="Logo" id="logo_menu"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse items_menu" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./servicios.html">Servicios</a>
                  </li>
                </ul>
                <a href="./ticket_de_servicio.html">
                    <input class="btn btn-primary button-ticket" type="button" value="Ticket de Servicio">
                </a>
              </div>
            </div>
          </nav>
    </div>
    <div class="ticket-searcher">
        <p>Buscar un Número de Ticket Existente</p>
        <form class="d-flex ticket-searcher-button">
            <input class="form-control me-2" id="input-search-ticket" type="search" placeholder="Número de Ticket" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="button-search-ticket">Buscar</button>
          </form>
    </div>
    <div class="banner-ticket-search" id="banner-ticket-search">
      <div class="table-div">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No. de Ticket</th>
              <th scope="col" id="ticket-td">---</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Nombre</th>
              <td id="nombre-td">-</td>
              
            </tr>
            <tr>
              <th scope="row">Correo</th>
              <td id="correo-td">-</td>
              
            </tr>
            <tr>
              <th scope="row">Tipo de Servicio</th>
              <td colspan="2" id="servicio-td">-</td>
            </tr>
            <tr>
              <th scope="row">Empresa</th>
              <td colspan="2" id="empresa-td">-</td>
            </tr>
            <tr>
              <th scope="row">Descripción</th>
              <td colspan="2" id="descripcion-td">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="separador">
        <div class="sep-links"></div>
        <p>Ó</p>
        <div class="sep-rechts"></div>
    </div>
    <div class="ticket-creator">
        <p>Generar un Ticket de Servicio</p>
        <div class="ticket-formular">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                <input id="nombre-generador" type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Apellido</span>
              <input id="apellido-generador" type="text" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon1">
          </div>

            <div class="input-group mb-3">
                <input id="correo-generador" type="text" class="form-control" placeholder="Correo" aria-label="Username">
                <span class="input-group-text">@</span>
                <input id="dominio-generador" type="text" class="form-control" placeholder="Dominio" aria-label="Server">
            </div>
            
            <select id="select-generador" class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                <option selected>Tipo de Servicio</option>
                <option value="1">Reparación</option>
                <option value="2">Mantenimiento</option>
                <option value="3">Cotización</option>
            </select>
            
            <label for="basic-url" class="form-label">Datos Opcionales</label>
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Nombre de Empresa</span>
            <input id="empresa-generador" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            
            <div class="input-group">
            <span class="input-group-text">Descripción</span>
            <textarea id="descripcion-generador" class="form-control" aria-label="With textarea"></textarea>
            </div>
            
        </div>
        <input id="button-generador" class="btn btn-primary submit-ticket-button" type="submit" value="Enviar">
    </div>
    <script src="./script_ticket_de_servicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
